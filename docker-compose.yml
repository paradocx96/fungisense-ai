version: '3.8'

services:
  # Main API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fungisense-api
    ports:
      - "8000:8000"
    environment:
      - API_TITLE=FungiSense AI - Multi-Feature Prediction API
      - API_VERSION=2.0.0
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=false  # true for development
    volumes:
      - ./models_saved:/app/models_saved
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fungisense-network

