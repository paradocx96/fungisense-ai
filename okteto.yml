name: python-getting-started
build:
  mushroom-api:
    image: okteto.dev/python-mushroom-api:1.0.0
    context: .
deploy:
  - kubectl apply -f k8s.yml
dev:
  mushroom-api:
    command: bash
    environment:
      - FLASK_ENV=development
    sync:
      - .:/usr/src/app
    reverse:
      - 9000:9000
    volumes:
      - /root/.cache/pip
